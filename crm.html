<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outreach CRM - Sickle Safe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    h1, h2, h3, h4 {
      font-family: 'Cormorant Garamond', serif;
    }

    .luxury-accent {
      color: #8B0000;
    }

    .bg-luxury-accent {
      background-color: #8B0000;
    }

    .border-luxury-accent {
      border-color: #8B0000;
    }

    .hover-luxury:hover {
      background-color: #6B0000;
    }

    .outreach-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border-left: 4px solid #8B0000;
    }

    .outreach-card:hover {
      box-shadow: 0 4px 16px rgba(139, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .details-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .details-content.expanded {
      max-height: 1000px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-not-contacted {
      background-color: #F3F4F6;
      color: #6B7280;
    }

    .status-contacted {
      background-color: #DBEAFE;
      color: #1E40AF;
    }

    .status-in-discussion {
      background-color: #FEF3C7;
      color: #92400E;
    }

    .status-partnership {
      background-color: #D1FAE5;
      color: #065F46;
    }

    .category-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: #FEE2E2;
      color: #8B0000;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .expand-btn {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .expand-btn.rotated {
      transform: rotate(180deg);
    }

    .filter-chip {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 2px solid #E5E7EB;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .filter-chip:hover {
      border-color: #8B0000;
      color: #8B0000;
    }

    .filter-chip.active {
      background-color: #8B0000;
      color: white;
      border-color: #8B0000;
    }

    @media (max-width: 640px) {
      .outreach-card {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex items-center gap-4">
          <a href="/admin.html" class="text-gray-500 hover:text-luxury-accent transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
          </a>
          <h1 class="text-2xl sm:text-3xl font-bold luxury-accent">Outreach CRM</h1>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-600">Total Leads:</span>
          <span id="total-count" class="text-lg font-bold luxury-accent">0</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">

    <!-- Filters Section -->
    <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Filters</h2>

      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          id="search-input"
          placeholder="Search organizations, contacts, or keywords..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-luxury-accent text-sm"
        />
      </div>

      <!-- Category Filter -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
        <div class="flex flex-wrap gap-2" id="category-filters">
          <button class="filter-chip active" data-category="all">All</button>
          <button class="filter-chip" data-category="funding">Funding & Grants</button>
          <button class="filter-chip" data-category="sickle-cell">Sickle Cell Orgs</button>
          <button class="filter-chip" data-category="youth">Youth & Health</button>
          <button class="filter-chip" data-category="education">Education</button>
          <button class="filter-chip" data-category="corporate">Corporate & Tech</button>
        </div>
      </div>

      <!-- Status Filter -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
        <div class="flex flex-wrap gap-2" id="status-filters">
          <button class="filter-chip active" data-status="all">All</button>
          <button class="filter-chip" data-status="not-contacted">Not Contacted</button>
          <button class="filter-chip" data-status="contacted">Contacted</button>
          <button class="filter-chip" data-status="in-discussion">In Discussion</button>
          <button class="filter-chip" data-status="partnership">Partnership</button>
        </div>
      </div>

      <!-- Sort Options -->
      <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
        <div class="flex items-center gap-2">
          <label class="text-sm font-semibold text-gray-700">Sort by:</label>
          <select
            id="sort-select"
            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-luxury-accent text-sm"
          >
            <option value="name">Name (A-Z)</option>
            <option value="category">Category</option>
            <option value="status">Status</option>
          </select>
        </div>
        <button
          id="export-btn"
          class="px-4 py-2 bg-luxury-accent text-white rounded-lg text-sm font-semibold hover-luxury transition-colors"
        >
          Export to CSV
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-sm p-4">
        <p class="text-xs text-gray-500 uppercase mb-1">Not Contacted</p>
        <p id="stat-not-contacted" class="text-2xl font-bold text-gray-700">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-4">
        <p class="text-xs text-gray-500 uppercase mb-1">Contacted</p>
        <p id="stat-contacted" class="text-2xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-4">
        <p class="text-xs text-gray-500 uppercase mb-1">In Discussion</p>
        <p id="stat-in-discussion" class="text-2xl font-bold text-yellow-600">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-4">
        <p class="text-xs text-gray-500 uppercase mb-1">Partnership</p>
        <p id="stat-partnership" class="text-2xl font-bold text-green-600">0</p>
      </div>
    </div>

    <!-- Outreach List -->
    <div id="outreach-list" class="space-y-4">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No results found</h3>
      <p class="mt-1 text-sm text-gray-500">Try adjusting your filters or search query.</p>
    </div>

  </main>

  <script src="/js/crm.js"></script>
</body>
</html>
